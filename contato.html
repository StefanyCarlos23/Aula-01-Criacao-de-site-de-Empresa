<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contato.css" rel="stylesheet">
    <title>Entre em Contato</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <ul class="ul">
                    <a href="home.html">Home</a>
                    <a href="informacoes.html">Informações</a>
                    <a href="contato.html">Contato</a>
                    <a href="pedido.html">Pedido</a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <h1>Entre em Contato Conosco</h1>
    </div>
    <form action="mailto:seu_email@exemplo.com" method="post" enctype="text/plain">
        <div class="question">
            <label for="text">Nome: </label><br>
            <input type="text" id="text" name="text" placeholder="Digite seu nome">
        </div>
        
        <div class="question">
            <label for="text">CPF: </label><br>
            <input type="text" id="text" name="text" placeholder="Digite seu CPF">
        </div>

        <div class="question">
            <label for="text">Data de Nascimento :</label><br>
            <input type="date" id="text" name="text">
        </div>

        <div class="question">
            <label for="text">Telefone: </label><br>
            <input type="text" id="text" name="text" placeholder="Digite seu Telefone">
        </div>

        <div class="question">
            <label for="multiple">Email: </label><br>
            <input type="text" id="text" name="text" placeholder="exemplo@email.com">
        </div>

        <div class="question">
            <label for="multiple">Mensagem: </label><br>
            <textarea type="text" id="text" name="text" placeholder="Digite a sua mensagem aqui">
        </div>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
